<div class="d-flex align-items-center flex-column">
  <h1>Liste des VODs</h1>
  <ng-container *ngIf="videos">
    <mat-card class="example-card" *ngFor="let video of videos">
      <mat-card-header>
        <mat-card-title>{{ video.name }}</mat-card-title>
        <mat-card-subtitle>Publi√© le {{ video.postedAt | date : 'medium' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img src="{{ video.thumbnail }}" alt="thumbnail">
        <img class="play" src="./assets/img/play.png" alt="">
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
